<div id="search-component">
  <h4>Hero Search  <input #searchBox id="search-box" (input)="search(searchBox.value)" /> </h4>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/hero/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
