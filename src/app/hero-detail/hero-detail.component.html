<div class="detail" *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div class="description"><span>Quote: </span>{{hero.description}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="name" style="text-align: center"/>
    </label>
  </div>
  <div class="ID"><span>ID: </span>{{hero.id}}</div>
  <div class="weakness"><span>Weakness: </span>{{hero.weakness}}</div>
  <div class="counter"><span>Evil Nemesis: </span><!--<a routerLink="/detail/{{villain.id}}"></a>-->{{hero.counter}}</div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
